buildscript
{
    repositories
    {
        jcenter()
    }

    dependencies
    {
        classpath 'com.android.tools.build:gradle:2.3.3'
        classpath 'com.google.gms:google-services:3.1.0'
    }
}

allprojects
{
    repositories
    {
        maven
        {
            url "https://maven.google.com"
        }

        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}